<!DOCTYPE html>
<html>
<meta charset="utf-8">

<!-- Example based on http://bl.ocks.org/mbostock/3887118 -->
<!-- Tooltip example from http://www.d3noob.org/2013/01/adding-tooltips-to-d3js-graph.html -->
<!-- Coding style based on http://gist.github.com/mbostock/5977197 -->

<style>
body {
  font: 11px sans-serif;
}
.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
.dot, .dot2 {
  stroke: #555;
}
.tooltip {
  position: absolute;
  width: 200px;
  height: 28px;
  pointer-events: none;
}
</style>
<body>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="graph-scroll.js"></script>

<script>
var margin = {top: (screen.height)/10, right: (screen.width)/10, bottom: (screen.height)/10, left: (screen.width)/10},
    width = screen.width - margin.left - margin.right,
    height = screen.height - margin.top - margin.bottom;
/* 
 * value accessor - returns the value to encode for a given data object.
 * scale - maps value to a visual display encoding, such as a pixel position.
 * map function - maps from data value to display value
 * axis - sets up axis
 */ 
// setup x 
var xValue = function(d) { return d.xVal;}, // data -> value
    xEnd = function(d) { return d.xs;},
    xScale = d3.scale.linear().range([0, width]), // value -> display
    xMap = function(d) { return xScale(xValue(d));},
    xMend = function(d) { return xScale(xEnd(d));}, // data -> display
    xAxis = d3.svg.axis().scale(xScale).orient("bottom");
// setup y
var yValue = function(d) { return d["yVal"];},
    yEnd = function(d) { return d['ys'];},// data -> value
    yScale = d3.scale.linear().range([height, 0]), // value -> display
    yMap = function(d) { return yScale(yValue(d));},
    yMend = function(d) { return yScale(yEnd(d));},// data -> display
    yAxis = d3.svg.axis().scale(yScale).orient("left");
// setup fill color
var cValue = function(d) { return d.newClusters;},
    color = d3.scale.category10();
// add the graph canvas to the body of the webpage

// add the tooltip area to the webpage
var tooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);
// load data
d3.csv("spiral2cluster.csv", function(error, data) {
  // change string (from CSV) into number format
  data.forEach(function(d) {
    d.xVal = +d.xVal;
    d["yVal"] = +d["yVal"];
    d.xs = +d.xs;
    d['ys'] = +d['ys'];
//    console.log(d);
  });
  
  // don't want dots overlapping axis, so add in buffer to data domain
  xScale.domain([d3.min(data, xValue)-.05, d3.max(data, xValue)+.05]);
  yScale.domain([d3.min(data, yValue)-.05, d3.max(data, yValue)+.05]);
  // x-axis
  // svg.append("g")
  //     .attr("class", "x axis")
  //     .attr("transform", "translate(0," + height + ")")
  //     .call(xAxis)
  //   .append("text")
  //     .attr("class", "label")
  //     .attr("x", width)
  //     .attr("y", -6)
  //     .style("text-anchor", "end")
  //     .text("X Axis");
  // y-axis
  // svg.append("g")
  //     .attr("class", "y axis")
  //     .call(yAxis)
  //   .append("text")
  //     .attr("class", "label")
  //     .attr("transform", "rotate(-90)")
  //     .attr("y", 6)
  //     .attr("dy", ".71em")
  //     .style("text-anchor", "end")
  //     .text("Y Axis");
  // draw dots
  
  var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
    .on("click", function(d) {
                
                  transitionNewDots(d)
            });
  svg.selectAll(".dot")
      .data(data)
      .enter().append("rect")
      .transition()
      .attr("rx", 6)
      .attr("ry", 6)
      .attr("x", xMap)
      .attr("y", yMap)
      .attr("width", 42)
      .attr("height", 30)
      .attr("class", "dot")
      .duration(1000)
      // .attr("r", 7)
      // .attr("cx", xMap)
      // .attr("cy", yMap)
      .style("fill", function(d) { return color(cValue(d));})
      .on("mouseover", function(d) {
          tooltip.transition()
               .duration(200)
               .style("opacity", .9);
          tooltip.html(d["point"] + "<br/> (" + xValue(d) 
	        + ", " + yValue(d) + ")")
               .style("left", (d3.event.pageX + 5) + "px")
               .style("top", (d3.event.pageY - 28) + "px");
      })
      .on("mouseout", function(d) {
          tooltip.transition()
               .duration(500)
               .style("opacity", 0);
      });
      
  // draw legend
  // var legend = svg.selectAll(".legend")
  //     .data(color.domain())
  //   .enter().append("g")
  //     .attr("class", "legend")
  //     .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });
  // // draw legend colored rectangles
  // legend.append("rect")
  //     .attr("x", width - 18)
  //     .attr("width", 18)
  //     .attr("height", 18)
  //     .style("fill", color);
  // // draw legend text
  // legend.append("text")
  //     .attr("x", width - 24)
  //     .attr("y", 9)
  //     .attr("dy", ".35em")
  //     .style("text-anchor", "end")
  //     .text(function(d) { return d;});
    
  // d3.graphScroll(".dot")
  // .sections(d3.selectAll('#sections > div'))
  // .on('active', function(i){
  //   console.log(i + 'th section active') });
  
 function transitionNewDots() {
      
    xScale.domain([d3.min(data, xEnd)-.1, d3.max(data, xEnd)+.1]);
  yScale.domain([d3.min(data, yEnd)-.1, d3.max(data, yEnd)+.1]);
      
        
  svg.selectAll(".dot")
      // .data(data)
      // .enter()
      .transition()
      .duration(1750)
      .attr("class", "dot2")
      .attr("rx", 6)
      .attr("ry", 6)
      .attr("x", xMend)
      .attr("y", yMend)
      .attr("width", 18)
      .attr("height", 15)
      .style("fill", function(d) { return color(cValue(d));}) 
      .on("mouseover", function(d) {
          tooltip.transition()
               .duration(200)
               .style("opacity", .9);
          tooltip.html(d["point"] + "<br/> (" + xMend(d) 
	        + ", " + yMend(d) + ")")
               .style("left", (d3.event.pageX + 5) + "px")
               .style("top", (d3.event.pageY - 28) + "px");
      })
      .on("mouseout", function(d) {
          tooltip.transition()
               .duration(500)
               .style("opacity", 0);
      });
  
}

});
</script>
</body>
</html>
